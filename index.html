<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO's</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="todo-box">
            <h1>To-Do List</h1>
            <div id="todo-subbox">
                <input id="input-el" type="text" placeholder="Add your task">
                <button id="add">Add</button>
                
            </div>
            <div id="todo-btn">
                <button id="check" class="btn">check all</button>
                <button id="uncheck" class="btn">uncheck all</button>
                <button id="clear" class="btn">clear all</button>
            </div>
            <ul id="list-items">
                
            </ul>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
